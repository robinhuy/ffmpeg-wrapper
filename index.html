<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FFMPEG WRAPPER</title>
</head>
<body>
<div id="app"></div>

<script>
  const electron = require('electron')  ;
  const {remote} = electron;
  const {Menu, MenuItem} = remote
  const {spawn, exec} = require('child_process');
  const path = require('path');
  const fs = require('fs');
  const imgPath = path.join(__dirname, 'img');

  let OS = process.env.OS || 'mac';
  let ffmpeg = '"' + path.join(__dirname, `ffmpeg-${OS}/ffmpeg`) + '"';
  if (OS === 'windows') ffmpeg = ffmpeg.replace(/\//g, '\\');

  window.$ = window.jQuery = require('jquery')

  const APP_SETTING = {
    getData: function () {
      if (typeof(Storage) !== "undefined") {
        let data;

        try {
          data = JSON.parse(localStorage.getItem('setting')) || {};
        } catch (e) {
          data = {};
        }

        return data;
      } else {
        return {};
      }
    },
    setData: function (data) {
      localStorage.setItem('setting', JSON.stringify(data));
    }
  };

  // Create menu
  const menu = new Menu()
  menu.append(new MenuItem({
    label: 'About FFMEPG Wrapper',
    icon: 'img/about-icon.png',
    click() {
      electron.shell.openExternal('https://huydq.xyz')
    }
  }))
  menu.append(new MenuItem({type: 'separator'}))
  menu.append(new MenuItem({
    label: 'Source Code (Github)',
    icon: 'img/github-icon.png',
    click() {
      electron.shell.openExternal('https://github.com/robinhuy/ffmpeg-wrapper')
    }
  }))

  // Add context menu
  window.addEventListener('contextmenu', (e) => {
    e.preventDefault()
    menu.popup(remote.getCurrentWindow())
  }, false)

  // Check required libraries
  document.addEventListener('DOMContentLoaded', function () {
    // Check FFMPEG was installed
    exec(ffmpeg + ' -version', (err, stdout, stderr) => {
      if (err || stderr) {
        alert('Error! Cannot load FFMPEG library');
      }
    })

    // Request enable Desktop Notification
    if (Notification && Notification.permission !== 'granted') {
      Notification.requestPermission();
    }
  });

  function notifyDesktop(title, message) {
    if (Notification && Notification.permission === 'granted') {
      // Open Notification
      let notification = new Notification(title, {
        icon: 'logo.png',
        body: message,
      });

      // Onclick to Notification
      notification.onclick = function () {
        // todo:Open app window
      };
    }
  }
</script>

<script src="dist/build.js"></script>

</body>
</html>
