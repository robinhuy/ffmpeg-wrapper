<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Convert video H264</title>
</head>
<body>
<div id="app"></div>

<script>
  const {remote} = require('electron');
  const {spawn, exec} = require('child_process');
  const path = require('path');
  const ffmpeg = '"' + path.join(__dirname, 'ffmpeg-mac/ffmpeg') + '"';
//  const ffmpeg = '"' + path.join(__dirname, 'ffmpeg-linux/ffmpeg') + '"';
//  const ffmpeg = ('"' + path.join(__dirname, 'ffmpeg-windows/ffmpeg') + '"').replace(/\//g, '\\');

  window.$ = window.jQuery = require('jquery')

  const APP_SETTING = {
    getData: function () {
      if (typeof(Storage) !== "undefined") {
        let data;

        try {
          data = JSON.parse(localStorage.getItem('setting')) || {};
        } catch (e) {
          data = {};
        }

        return data;
      } else {
        return {};
      }
    },
    setData: function (data) {
      localStorage.setItem('setting', JSON.stringify(data));
    }
  };

  document.addEventListener('DOMContentLoaded', function () {
    // Check FFMPEG was installed
    exec(ffmpeg + ' -version', (err, stdout, stderr) => {
      if (err || stderr) {
        alert('Error! Cannot load FFMPEG library');
      }
    })

    // Request enable Desktop Notification
    if (Notification && Notification.permission !== 'granted') {
      Notification.requestPermission();
    }
  });

  function notifyDesktop(title, message) {
    if (Notification && Notification.permission === 'granted') {
      // Open Notification
      let notification = new Notification(title, {
        icon: 'http://cdn.sstatic.net/stackexchange/img/logos/so/so-icon.png',
        body: message,
      });

      // Onclick to Notification
      notification.onclick = function () {
        // todo:Open app window
      };
    }
  }
</script>

<script src="dist/build.js"></script>

</body>
</html>
